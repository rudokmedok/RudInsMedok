{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h1>Change Password</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.password.label }} {{ form.password(size=32) }}
    {{ form.confirm_password.label }} {{ form.confirm_password(size=32) }}
    {{ form.submit() }}
</form>
{% endblock %}
