<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=32) }}
        {{ form.content.label }} {{ form.content(cols=32, rows=4) }}
        {{ form.tags.label }} {{ form.tags(size=32) }}
        {{ form.submit() }}
    </form>
</body>
</html>
